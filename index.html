<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Public Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 100%;
      max-width: 420px;
      height: 90vh;
      background: #020617;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 20px #000;
    }

    h2 {
      text-align: center;
      color: white;
      margin: 10px;
    }

    #chatBox {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      color: white;
    }

    .user {
      background: #2563eb;
      padding: 8px;
      margin: 6px;
      border-radius: 8px;
      align-self: flex-end;
      max-width: 80%;
    }

    .bot {
      background: #334155;
      padding: 8px;
      margin: 6px;
      border-radius: 8px;
      align-self: flex-start;
      max-width: 80%;
    }

    .input-area {
      display: flex;
      padding: 10px;
      gap: 5px;
    }

    input {
      flex: 1;
      padding: 8px;
      border-radius: 5px;
      border: none;
      outline: none;
    }

    button {
      padding: 8px 12px;
      background: #22c55e;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="chat-container">
    <h2>üí¨ CHATBOT</h2>
    <div id="chatBox"></div>

    <div class="input-area">
      <input id="userInput" placeholder="Type message..." />
      <button onclick="send()">Send</button>
    </div>
  </div>

  <script>
    async function send() {
      const input = document.getElementById("userInput");
      const chat = document.getElementById("chatBox");
      const msg = input.value.trim();
      if (!msg) return;

      chat.innerHTML += `<div class="user">üßë ${msg}</div>`;
      input.value = "";

      const botDiv = document.createElement("div");
      botDiv.className = "bot";
      botDiv.innerText = "ü§ñ Thinking...";
      chat.appendChild(botDiv);
      chat.scrollTop = chat.scrollHeight;

      try {
        const res = await fetch(
          "https://chatbot-backend.ankandeb2009.workers.dev",
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: msg })
          }
        );

        const data = await res.json();

        if (data?.choices?.[0]?.message?.content) {
          botDiv.innerText = "ü§ñ " + data.choices[0].message.content;
        } else {
          botDiv.innerText = "ü§ñ No response";
        }
      } catch (e) {
        botDiv.innerText = "‚ùå Server error";
      }

      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
