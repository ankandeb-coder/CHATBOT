<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CHATBOT</title>
</head>
<body>

<h2>ğŸ’¬ CHATBOT</h2>
<div id="messages"></div>

<input id="input" placeholder="Type..." />
<button onclick="send()">Send</button>

<script>
const backendURL = "https://chatbot-backend.ankandeb2009.workers.dev/";

function add(text) {
  const d = document.createElement("div");
  d.innerText = text;
  document.getElementById("messages").appendChild(d);
}

async function send() {
  const msg = input.value;
  add("ğŸ§‘ " + msg);
  input.value = "";

  try {
    const r = await fetch(backendURL, {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify({message: msg})
    });

    const t = await r.text();
    add("ğŸ¤– " + t);

  } catch(e) {
    add("âŒ FETCH FAILED");
  }
}
</script>

</body>
</html>
