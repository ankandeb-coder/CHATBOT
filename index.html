<script>
async function send() {
  const input = document.getElementById("userInput");
  const chat = document.getElementById("chatBox");
  const msg = input.value.trim();
  if (!msg) return;

  chat.innerHTML += `<div class="user">üßë You: ${msg}</div>`;
  const botDiv = document.createElement("div");
  botDiv.className = "bot";
  botDiv.innerText = "ü§ñ Bot: Thinking...";
  chat.appendChild(botDiv);

  chat.scrollTop = chat.scrollHeight;
  input.value = "";

  try {
    const res = await fetch("https://chatbot-backend.ankandeb2009.workers.dev", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: msg })
    });

    const data = await res.json();

    if (data && data.choices && data.choices[0]) {
      botDiv.innerText =
        "ü§ñ Bot: " + data.choices[0].message.content;
    } else {
      botDiv.innerText = "ü§ñ Bot: No response";
    }

  } catch (err) {
    botDiv.innerText = "‚ùå Bot: Connection error";
  }

  chat.scrollTop = chat.scrollHeight;
}
</script>
